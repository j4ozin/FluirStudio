<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluir studio de dança</title>
    <link rel="stylesheet" type="text/css" href="stylefluir.css">
</head>
<body>

    <div id="logomarca2">
        <a href="home.html"><img src="img/logo2.jpeg" alt="logo"></a>
    </div>
   
    <div class="container_form">
        <h1>Agendar aula experimental</h1>
        <form class="form" method="post" enctype="multipart/form-data">
            
            <div class="form_grupo">
                <label for="nome" class="form_label">Nome</label>
                <input type="nome" name="nome" class="form_input" id="nome" placeholder="digite o seu nome" required>
            </div>

            <div class="form_grupo">
                <label for="email" class="form_label">E-mail</label>
                <input type="email" name="email" class="form_input" id="email" placeholder="digite o seu e-mail" required>
            </div>

            <div class="form_grupo">
                <label for="telefone" class="form_label">Telefone</label>
                <input type="telefone" name="telefone" class="form_input" id="telefone" placeholder="(DDD) + número de telefone" required>
            </div>
                                  
            <div class="form_grupo">
                <label for="aula" class="form_label">Escolher aula</label><br><br>
                <input type="radio" name="aula" value="danceexplosion"> Dance explosion (Seg/Qua/Sex)<br>
                <input type="radio" name="aula" value="dancasurbanas"> Danças urbanas (Ter/Qui)
            </div>

            <div class="form_grupo">
                <label for="horario" class="form_label">Escolher horário</label><br><br>
                <input type="radio" name="horario" value="manha"> Manhã - 7h30<br>
                <input type="radio" name="horario" value="noite"> Noite - 19h    
            </div>
       
            <div class="submit">
                <input type="hidden" name="acao" value="enviar">
                <button type="submit" name="submit" class="submit_btn">agendar</button>
            </div>
        </form>
    </div>

</body>
</html>
